  devnet:
    machine:
      image: ubuntu-2204:2022.10.2
    environment:
      DOCKER_BUILDKIT: 1
      DEVNET_NO_BUILD: 'true'
    steps:
      - checkout
      - check-changed:
          patterns: op-(.+),packages,ops-bedrock
      - run:
          name: Install latest golang
          command: |
            wget https://go.dev/dl/go1.21.1.linux-amd64.tar.gz
            sudo rm -rf /usr/local/go
            sudo tar -C /usr/local -xzf go1.21.1.linux-amd64.tar.gz
            export PATH=$PATH:/usr/local/go/bin
            go version
      - run:
          name: foundryup
          command: |
            curl -L https://foundry.paradigm.xyz | bash
            source $HOME/.bashrc
            foundryup
            echo 'export PATH=$HOME/.foundry/bin:$PATH' >> $BASH_ENV
            source $HOME/.bashrc
            forge --version
      - run:
          name: install geth
          command: make install-geth
      - run:
          name: Install NVM
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
            source ~/.bashrc
            nvm --version
      - run:
          name: Install Node
          command: |
            nvm install
            nvm use && node --version && npm --version
      - run:
          name: Install pnpm
          command: |
            npm i pnpm --global
      - run:
          name: git submodules
          command: git submodule update --init --recursive
      - run:
          name: Install and build
          command: |
            pnpm install --frozen-lockfile --prefer-offline && pnpm build
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load cannon pre-state
          command: |
            mkdir -p bl-program/bin
            cp /tmp/workspace/bl-program/bin/prestate.json bl-program/bin/prestate.json
            cp /tmp/workspace/bl-program/bin/meta.json bl-program/bin/meta.json
            cp /tmp/workspace/bl-program/bin/prestate-proof.json bl-program/bin/prestate-proof.json
      - run:
          name: Load devnet-allocs
          command: |
            mkdir -p .devnet
            cp /tmp/workspace/.devnet/allocs-l1.json .devnet/allocs-l1.json
            cp /tmp/workspace/.devnet/addresses.json .devnet/addresses.json
            cp /tmp/workspace/packages/contracts-bedrock/deploy-config/devnetL1.json packages/contracts-bedrock/deploy-config/devnetL1.json
            cp -r /tmp/workspace/packages/contracts-bedrock/deployments/devnetL1 packages/contracts-bedrock/deployments/devnetL1
      - run:
          name: Load and tag docker images
          command: |
            IMAGE_BASE_PREFIX="us-docker.pkg.dev/oplabs-tools-artifacts/images"
            # Load from previous docker-build job
            docker load < "/tmp/workspace/op-stack-go.tar"
            docker load < "/tmp/workspace/bl-node.tar"
            docker load < "/tmp/workspace/bl-proposer.tar"
            docker load < "/tmp/workspace/bl-batcher.tar"
            # rename to the tags that the docker-compose of the devnet expects
            docker tag "$IMAGE_BASE_PREFIX/op-stack-go:<<pipeline.git.revision>>" "$IMAGE_BASE_PREFIX/op-stack-go:devnet"
            docker tag "$IMAGE_BASE_PREFIX/bl-node:<<pipeline.git.revision>>" "$IMAGE_BASE_PREFIX/bl-node:devnet"
            docker tag "$IMAGE_BASE_PREFIX/bl-proposer:<<pipeline.git.revision>>" "$IMAGE_BASE_PREFIX/bl-proposer:devnet"
            docker tag "$IMAGE_BASE_PREFIX/bl-batcher:<<pipeline.git.revision>>" "$IMAGE_BASE_PREFIX/bl-batcher:devnet"
      - run:
          name: Bring up the stack
          command: make devnet-up
      - run:
          name: Test the stack
          command: make devnet-test
      - run:
          name: Dump bl-node logs
          command: |
            docker logs ops-bedrock-bl-node-1 || echo "No logs."
          when: on_fail
      - run:
          name: Dump op-geth logs
          command: |
            docker logs ops-bedrock-l2-1 || echo "No logs."
          when: on_fail
      - run:
          name: Dump l1 logs
          command: |
            docker logs ops-bedrock-l1-1 || echo "No logs."
          when: on_fail
      - run:
          name: Dump bl-batcher logs
          command: |
            docker logs ops-bedrock-bl-batcher-1 || echo "No logs."
          when: on_fail
      - run:
          name: Dump bl-proposer logs
          command: |
            docker logs ops-bedrock-bl-proposer-1 || echo "No logs."
          when: on_fail
      - run:
          name: Log deployment artifact
          command: |
            cat broadcast/Deploy.s.sol/900/run-latest.json || echo "No deployment file found"
          when: on_fail
          working_directory: packages/contracts-bedrock
      - run:
          name: Log artifacts directory
          command: |
            ls -R forge-artifacts || echo "No forge artifacts found"
          when: on_fail
          working_directory: packages/contracts-bedrock

